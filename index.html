<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Заметки</title>
</head>
<body>
    <div class="container is-max-desktop" id="app">
        <div class="card p-5 mt-6">
            <h1 class="is-size-4 has-text-centered my-5">Заметки</h1>
            <div class="is-flex">
                <input v-model="input" @keyup.enter="addNote" class="input mr-3" type="text" placeholder="Введите текст заметки...">
                <button @click="addNote" class="button is-success">Добавить</button>
            </div>
            <hr>
            <div v-if="notes.length > 0">
                <ul v-for="(note, index) in notes">
                    <li class="is-flex is-justify-content-space-between is-align-items-center p-2">
                        {{ note }}
                        <button @click="removeNote(index)" class="button is-danger">Удалить</button>
                    </li>
                </ul>
                <hr>
                <strong>Всего заметок: {{ notes.length }}</strong>
            </div>
            <div v-else>
                Заметки еще не созданы. Самое время создать первую!
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/main.js"></script>
</body>
</html>
